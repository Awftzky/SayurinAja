name: sayurinaja
description: Aplikasi untuk mempermudah petani berkomunikasi dan bertransaksi dalam skala luas.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

#================== DEPENDENCIES ==================#
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.1
  get: ^4.7.2
  http: ^1.5.0
  flutter_screenutil: ^5.9.3
  tutorial_coach_mark: ^1.3.1

#================ DEV DEPENDENCIES ================#
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

#============= FLUTTER LAUNCHER ICONS ==============#
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

#================= FLUTTER CONFIG ==================#
flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

  assets:
    - assets/images/logo.png
    - assets/images/diego.png
    - assets/images/chili.jpeg
    - assets/images/potato.jpeg
    - assets/images/meat.jpeg
    - assets/images/logo_2.png
    - assets/images/logo_3.png
    - assets/images/transparentlogo.png
    - assets/images/transparentlogo_2.png
    - assets/images/transparentlogo_3.png
    - assets/images/onboarding0_bg.png
    - assets/images/introduction1_logo.png
    - assets/images/introduction2_logo.png
    - assets/images/introduction3_logo.png
    - assets/images/introduction4_logo.png
    - assets/images/apple.png
    - assets/images/google.png
    - assets/images/basket.png
    - assets/images/leaf.png
    - assets/images/mail.png
